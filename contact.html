


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Fork - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">The Golden Fork</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </div>
        <button class="burger-menu" id="burger-menu" aria-label="Open menu">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>
    </nav>

    <div class="mobile-nav" id="mobile-nav">
        <button class="close-btn" id="close-btn" aria-label="Close menu">
            <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
    </div>

    <main>
        <form 
            class="contact-form"
            action="https://formspree.io/f/myzjpoln" 
            method="POST">
            <h2 style="text-align: center;">Get in Touch</h2>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <div style="text-align: center;">
                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>
    </main>
    
    <footer class="site-footer">
        <a href="YOUR_AGENCY_WEBSITE_URL" class="footer-credit" target="_blank" rel="noopener noreferrer" title="Powered by OSG Agency">
            <p class="powered-by-text">Powered By  </p>
            <img src="Screenshot_2025-06-25_154507-removebg-preview.png" alt="OSG Agency Logo" class="agency-logo">
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
